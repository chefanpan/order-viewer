<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leitor QR Magalu</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Leitor de QR Code - Magalu</h1>
  <div id="reader"></div>
  <div id="output">Aguardando leitura...</div>

  <script>
    async function buscarPedido(orderId) {
      try {
        const response = await fetch("https://magalu-access-token.onrender.com/pedido", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ order_id: orderId })
        });

        const conteudo = await response.text();  // Pega o conteúdo bruto da resposta
        document.getElementById('output').innerText = `Status: ${response.status}\nResposta do Flask:\n${conteudo}`;
        
        //if (!response.ok) {
          //throw new Error("Erro ao buscar pedido");
        //}
  
        const pedido = await response.json();
        document.getElementById('output').innerText =
          `Cliente: ${pedido.customer.name}\nProdutos: ${pedido.items.map(p => p.name).join(", ")}`;
      } catch (err) {
        document.getElementById('output').innerText = "Erro: " + err.message;
      }
  }
    function onScanSuccess(qrMessage) {
    document.getElementById('output').innerText = `QR Lido: ${qrMessage}`;

    try {
      const dados = JSON.parse(qrMessage);
      const orderId = dados.order_id;
    
      let output = `QR Lido:\n${qrMessage}`;
    
      if (orderId) {
        output += `\n\nOrder ID: ${orderId}`;
        buscarPedido(orderId);
      } else {
        output += `\n\nQR inválido: sem order_id`;
      }
    
      document.getElementById('output').innerText = output;
    } catch (e) {
      document.getElementById('output').innerText = `QR Lido:\n${qrMessage}\n\nQR inválido: não é JSON`;
    }
      
    html5QrCode.stop();
  }
    
    function onScanError(errorMessage) {
      // erros de leitura podem ser ignorados para manter a leitura contínua
    }

    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // usa a câmera traseira
          config,
          onScanSuccess,
          onScanError
        );
      } else {
        document.getElementById('output').innerText = "Nenhuma câmera encontrada.";
      }
    });
  </script>
</body>
</html>
